getJobDetails:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/get-scheduled-report"
    body:
      datasetId: ${incoming.body.datasetId}
  result: jobDetails

removeSchedule:
  call: reflect.mock
  args:
    request:
      jobId: ${jobDetails.response.body[0].job_id}
    response:
      success: ${true}
  result: scheduler

deleteScheduledReport:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/delete-scheduled-report"
    body:
      id: ${jobDetails.response.body[0].id}
  result: delete

return:
  return: ${true}
