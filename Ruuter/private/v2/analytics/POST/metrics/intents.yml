check_for_params:
  switch:
    - condition: ${incoming.params == null}
      next: missing_params

extract_request_data:
  assign:
    start: ${incoming.params.start}
    end: ${incoming.params.end}
    intent: ${incoming.params.intent}

check_for_request_data:
  switch:
    - condition: ${start == null || end == null || intent == null}
      next: missing_params

get_intent:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]:[#ANALYTICS_RESQL_PORT]/get-intent"
  body:
    intent: ${intent}
    start: ${start}
    end: ${end}
  result: results

return_value:
  return: ${results.response.body}
  next: end

missing_params:
  status: 400
  return: 'required parameters were not provided'
  next: end
