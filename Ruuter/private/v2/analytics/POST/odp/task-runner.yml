getJobDetails:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/get-scheduled-report"
    body:
      datasetId: ${incoming.params.datasetId}
  result: jobDetails

upload:
  template: odp/download
  requestType: post
  body:
    metrics: ${jobDetails.response.body[0].metrics}
    start: 'today'
    end: 'today'
    period: ${jobDetails.response.body[0].period}
    datasetId: ${incoming.params.datasetId}
  result: result

return:
  return: ${result}
